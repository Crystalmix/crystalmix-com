machine:
  python:
    version: 2.7.3

  environment:
    # AWS_SECRET_ACCESS_KEY: SET_THIS_VARIABLE_IN_WEB
    # AWS_ACCESS_KEY_ID: SET_THIS_VARIABLE_IN_WEB

test:
  override:
    - make html

deployment:
  production:
    branch: backend
    commands:
      - echo -e "[default]\naccess_key = $S3_ACCESS_KEY\nsecret_key=$S3_ACCESS_KEY\n" > ~/.s3cfg
      - S3_BUCKET=crystalnix.com make s3_upload