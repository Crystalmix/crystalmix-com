machine:
  python:
    version: 2.7.3

  environment:
    # AWS_SECRET_ACCESS_KEY: SET_THIS_VARIABLE_IN_WEB
    # AWS_ACCESS_KEY_ID: SET_THIS_VARIABLE_IN_WEB

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install s3cmd
    - printf "[default]\naccess_key = $S3_ACCESS_KEY\n secret_key = $S3_SECRET_KEY" > ~/.s3cfg

test:
  override:
    - make html

deployment:
  production:
    branch: backend
    commands:
      - S3_BUCKET=crystalnix.com make s3_upload